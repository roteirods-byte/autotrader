name: CI
on:
push:
branches: [ main ]
pull_request:
branches: [ main ]


jobs:
lint:
name: lint (ruff/black)
runs-on: ubuntu-latest
steps:
- uses: actions/checkout@v4
- uses: actions/setup-python@v5
with:
python-version: '3.12'
- run: |
python -m pip install --upgrade pip
pip install ruff black
- run: ruff check .
- run: black --check .


typecheck:
name: typecheck (mypy)
runs-on: ubuntu-latest
steps:
- uses: actions/checkout@v4
- uses: actions/setup-python@v5
with:
python-version: '3.12'
- run: |
python -m pip install --upgrade pip
pip install mypy
- run: |
mypy --install-types --non-interactive --ignore-missing-imports .


tests:
name: tests (pytest + smoke)
runs-on: ubuntu-latest
steps:
- uses: actions/checkout@v4
- uses: actions/setup-python@v5
with:
python-version: '3.12'
- run: |
python -m pip install --upgrade pip
pip install -r requirements.txt
pip install pytest
- run: pytest -q
